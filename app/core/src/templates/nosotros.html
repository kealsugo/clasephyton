{% extends 'base.html' %}




{% block contenido %}
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block titulo %}Contactanos | Digital Market{% endblock %}</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'assets/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    header,
    .view {
      height: 90%;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .view {
        height: 1000px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .view {
        height: 650px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {
      .navbar:not(.top-nav-collapse) {
        background: #1C2331 !important;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'assets/media/img/icon.png' %}" width="40" height="40" />
        <strong>Digital Market</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="#Principio">Producto
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Presentacion">Presentación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'nosotros' %}">Contactanos</a>
          </li>
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="" class="nav-link rounded peach-gradient" target="_blank">Ver más
            </a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->

  <!-- Producto -->
  
    <section class="container-fluid ml-5">
      <div class="row">
        <div class="pt-4 mt-5 ">
          <div class="col-sm-12  ">
            <section class="row">
              <div class="col-md-5 mt-4">
                <div class="col-md-12 text-aling">
                  <form action="">
                    <div class="form-group">
                      <label for="">Tipo de peticion</label>
                      <select class="form-control">
                        <option value="">Selecione una opcion</option>
                        <option value="">Queja</option>
                        <option value="">Reclamo</option>
                        <option value="">Peticion</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">Nombre</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="">Correo electronico</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="">Mensaje</label>
                      <textarea name="" id="" rows="2" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-danger">Enviar</button>
                    </div>
                  
                  </form>

                </div>

              </div>
              <div class="col-md-6 mt-4">
                <h3>Encuentranos en:</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.7163230763854!2d-75.57092368590656!3d6.300956127460148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442f25d6670d4d%3A0x8043999e5e767b96!2sSENA%20-%20Centro%20de%20Tecnolog%C3%ADa%20de%20la%20Manufactura%20Avanzada!5e0!3m2!1ses!2sco!4v1590692220210!5m2!1ses!2sco" width="720" height="380" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
              </div>

            </section>

          </div>
        </div>
      </div>    
    </section>
    
  
  <!--Main layout-->
</body>
  <!--Main layout-->

  <footer class="page-footer font-small indigo py-4 white-text">

    <!-- Footer Elements -->
    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <h3 class="font-weight-bold mb-0">Digital Market</h3>
        </div>
        <div class="col-md-4">
          <ul class="list-unstyled d-flex justify-content-center mb-0 mt-2 text-uppercase">
            <li>
              <a class="mx-3" role="button" href="https://github.com/Amonbe8080/Digital-Market">Repositorio</a>
            </li>
            <li>
              <a class="mx-3" role="button" href="http://www.scielo.org.co/pdf/cesd/v8n2/v8n2a04.pdf">&copy;Digital-Market</a>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul class="list-unstyled d-flex justify-content-end mb-0 mt-2">
            <li>
              <a class="mx-3" role="button"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a class="mx-3" role="button"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a class="mx-3" role="button"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <!-- Footer Elements -->

  </footer>
  <!-- Footer -->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'assets/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'assets/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'assets/js/mdb.min.js' %}"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>


</html>




{% endblock %}
